<body>
<section id="particle-js-area">
  <div id="particles-js"></div>





  <div id="mainTitleArea">

    <h1 id="mainTitle">ary_amann</h1>

    <div id="personalize-area">


      <span  id="black-dot" class="dot"></span>
      <span id="red-dot" class="dot"></span>
      <span id="light-dot" class="dot"></span>
      <span id="green-dot" class="dot"></span>
      <span id="white-dot" class="dot"></span>

    </div>
    <h4 id="personalize-your-theme">Personalize Your Theme</h4>

  </div>
  <div id="main-image-area">

    <section id="social-media-section">

      <i class="fa fa-github s-handle" id="github-icon"></i>
      <i class="fa fa-instagram s-handle" id="instagram-icon"></i>
      <i class="fa fa-facebook-square s-handle" id="facebook-icon"></i>

    </section>
  </div>

  <i class="fa fa-angle-down" id="go-down-pointer"></i>
</div>


</section>
<!--<hr id="section-separator" noshade="true">-->
<div id="scroller-section">

</div>

    <h1>About Me</h1>

  </div>
  <div class="box-styling" id="technical-section"  data-aos="flip-right">
      <h1>Technical Work</h1>
  </div>
  <div id="non-technical-section" class="box-styling" data-aos="flip-right">
